<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Gig Cover - Spring Boot Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            padding: 20px;
        }

        .gig-cover {
            width: 1280px;
            height: 752px;
            background: linear-gradient(135deg, #1a237e 0%, #283593 50%, #3949ab 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative circles */
        .gig-cover::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }

        .gig-cover::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 50%;
            bottom: -80px;
            left: -80px;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .badge-top {
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 8px 24px;
            border-radius: 25px;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 30px;
            display: inline-block;
        }

        .main-title {
            font-size: 85px;
            font-weight: 900;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .icon-spring {
            font-size: 70px;
        }

        .subtitle {
            font-size: 55px;
            font-weight: 600;
            color: #E0E0E0;
            margin-bottom: 50px;
        }

        .tech-logos {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
        }

        .tech-badge {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .tech-badge span {
            color: white;
            font-size: 28px;
            font-weight: 700;
        }

        .features {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            justify-content: center;
        }

        .feature-item {
            color: white;
            font-size: 28px;
            font-weight: 600;
        }

        .checkmark {
            color: #4CAF50;
            font-weight: bold;
            margin-right: 8px;
        }

        .bottom-badges {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            justify-content: center;
        }

        .bottom-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 24px;
            font-weight: 700;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="gig-cover">
        <div class="content">
            <div class="badge-top">ENTERPRISE-GRADE</div>

            <div class="main-title">
                <span class="icon-spring">‚ö°</span>
                <span>Spring Boot 3</span>
            </div>

            <div class="subtitle">Web Applications</div>

            <div class="tech-logos">
                <div class="tech-badge">
                    <span>‚òï Java 17</span>
                </div>
                <div class="tech-badge">
                    <span>üêò PostgreSQL</span>
                </div>
                <div class="tech-badge">
                    <span>üê≥ Docker</span>
                </div>
                <div class="tech-badge">
                    <span>üîê Spring Security</span>
                </div>
            </div>

            <div class="features">
                <div class="feature-item">
                    <span class="checkmark">‚úì</span>Production-Ready
                </div>
                <div class="feature-item">
                    <span class="checkmark">‚úì</span>Secure
                </div>
                <div class="feature-item">
                    <span class="checkmark">‚úì</span>Scalable
                </div>
            </div>

            <div class="bottom-badges">
                <div class="bottom-badge">5+ Years Experience</div>
                <div class="bottom-badge">Full-Stack Developer</div>
                <div class="bottom-badge">24/7 Support</div>
            </div>
        </div>
    </div>
</body>
</html>
